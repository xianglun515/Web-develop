<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>探索世界 | 旅行规划专家</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌍 世界探索者</h1>
      <nav>
        <a href="#destinations">热门目的地</a>
        <a href="#packages">旅行套餐</a>
        <a href="#video">旅行视频</a>
        <a href="#contact">联系我们</a>
      </nav>
    </header>

    <main>
      <section class="card" id="destinations">
        <h2>🏞️ 推荐景点</h2>
        <article>
          <h3>本季热门</h3>
          <ul>
            <li>挪威峡湾</li>
            <li>京都古寺</li>
            <li>马尔代夫海岛</li>
          </ul>
        </article>

        <table>
          <thead>
            <tr>
              <th>景点名称</th>
              <th>所在地</th>
              <th>特色</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>天空之镜</td>
              <td>玻利维亚</td>
              <td>盐湖奇观</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="card" id="video">
        <h2>🎥 旅行实拍</h2>
        <video width="100%" controls>
          <source src="#" type="video/mp4">
          您的浏览器不支持视频播放
        </video>
      </section>

      <article class="card" id="packages">
        <h2>🚌 精选线路</h2>
        <div class="grid-container">
          <div class="package-card">
            <h3>北欧极光之旅</h3>
            <p>包含：冰岛+挪威+芬兰</p>
            <button>立即预订</button>
          </div>
        </div>
      </article>

      <section class="card" id="contact">
        <h2>📧 定制旅程</h2>
        <form>
          <label for="name">姓名：</label>
          <input type="text" id="name" required>

          <label for="email">邮箱：</label>
          <input type="email" id="email" required>

          <label for="date">出发日期：</label>
          <input type="date" id="date">

          <button type="submit">提交需求</button>
        </form>
      </section>
    </main>

    <footer class="card">
      <svg width="100" height="100" viewBox="0 0 100 100">
        <path d="M50 5 L20 95 L80 95 Z" fill="#2c3e50" />
      </svg>
      <p>© 2024 世界探索者 保留所有权利</p>
      <a href="#top">返回顶部</a>
    </footer>
  </div>
</body>
</html>
